<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button class="shangla">下拉</button>
    <button class="shanghua">上滑</button>
    <button class="qiehuan">切换</button>
    <hr>
    <div class="box"></div>
    <script src="jquery.js"></script>
    <script>
        //绑定事件
        var btns = $('button');
        var box = $('.box');
        //下拉
        $('.shangla').click(function () {
            $('.box').slideDown();
        })
        // btns.eq(0).click(function () {
        //     box.slideDown();
        //     //参数表示切换的时间
        //     // box.slideDown(1000);

        // })
        //上滑
        $('.shangla').click(function () {
            $('.box').slideUp();
        })
        // btns.eq(1).click(function () {
        //     box.slideUp();

        // })
        //切换
        $('.shangla').click(function () {
            $('.box').slideToggle();
        })
        // btns.eq(2).click(function () {
        //     box.slideToggle();

        // })

    </script>
</body>

</html>
